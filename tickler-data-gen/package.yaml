name: tickler-data-gen

extra-source-files:
- test_resources/**/*

dependencies:
- base >=4.7 && <5

default-extensions:
- NoImplicitPrelude

library:
  source-dirs: src
  ghc-options: -Wall

  dependencies:
  - QuickCheck
  - bytestring
  - genvalidity
  - genvalidity-bytestring
  - genvalidity-persistent
  - genvalidity-text
  - genvalidity-time
  - genvalidity-typed-uuid
  - genvalidity-uuid
  - intray-api-gen
  - servant-client-core
  - text
  - tickler-data
  - validity
  - validity-bytestring
  - validity-text
  - validity-time

tests:
  tickler-data-test:
    main: Spec.hs
    source-dirs: test
    build-tools: sydtest-discover
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - QuickCheck
    - bytestring
    - genvalidity-sydtest
    - genvalidity-sydtest-aeson
    - genvalidity-sydtest-persistent
    - genvalidity-text
    - intray-data
    - sydtest
    - sydtest-persistent-sqlite
    - text
    - tickler-data
    - tickler-data-gen
