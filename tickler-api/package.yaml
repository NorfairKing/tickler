name: tickler-api
version: '0.0.0.0'
synopsis: Tickler API
category: Tickler
author: Tom Sydney Kerckhove
maintainer: syd.kerckhove@gmail.com
copyright: ! 'Copyright: (c) 2016-2018 Tom Sydney Kerckhove'
license: AllRightsReserved
github: NorfairKing/tickler
default-extensions:
- NoImplicitPrelude

library:
  source-dirs: src
  ghc-options: -Wall
  exposed-modules:
  - Tickler.API
  - Tickler.API.Account.Types
  - Tickler.API.Admin
  - Tickler.API.Admin.Types
  - Tickler.API.Protected
  - Tickler.API.Protected.Types
  - Tickler.API.Types
  dependencies:
  - aeson
  - base >=4.7 && <5
  - base64-bytestring
  - blaze-html
  - blaze-markup
  - bytestring >=0.10 && <0.11
  - cookie
  - http-api-data
  - intray-api
  - intray-data
  - markdown
  - mergeless
  - servant
  - servant-auth
  - servant-auth-docs
  - servant-auth-server
  - servant-blaze
  - servant-client-core
  - servant-docs
  - servant-generic
  - text
  - tickler-data
  - time
  - typed-uuid
  - uuid >=1.3 && <1.4
  - validity >=0.4
  - validity-aeson
  - validity-bytestring >=0.2
  - validity-text >=0.2
  - validity-time >=0.1
  - validity-uuid >=0.0
